<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div>
        <h1>Chat App</h1>
    </div>
    <main>
        <div class="upper_window">

            <div class="group_list_div">
                <ul id="group_list">
                    
                    
                </ul>

                <span id="plus_icon">
                    <button id="create_group" onclick='showCreateGroup()'><i class="fa">&#xf067;</i></i></button>
                </span>

                <div id="group_form_div" hidden>
                    <form action="" id="group_form">
                        <input type="text" id="group_name" required>
                        <button type="submit" id="create">CREATE</button>
                    </form>
                </div>
            </div>

    
            <div class="chat_window">
                <div id="group_name_bar">
                    <h3 id="group_name_text"></h3>
                    <button><i class="fa fa-ellipsis-v"></i></button>
                </div>
                <div class="chat_read">
                    <div id="chat_box">
                    </div>
                </div>
            </div>
        </div>

        <div class="chat_send">
            <form action="" id="send_message">
                <div id="chat_error"></div>
                <input type="text" id="chat_message">
                <button type="submit" id="chat_send">SEND</button>
            </form>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
