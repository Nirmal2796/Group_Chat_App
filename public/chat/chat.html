<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Chat App</h1>
    </div>
    <main>
        <div class="upper_window">

            <div class="online_user_div">
                <ul id="online_user_list">
                    
                    
                </ul>
            </div>
    
            <div class="chat_window">
                <div class="chat_read">
                    <div class="chat_box">
                        
                    </div>
                </div>
            </div>
        </div>

        <div class="chat_send">
            <form action="" id="send_message">
                <div id="chat_error"></div>
                <input type="text" id="chat_message">
                <button type="submit" id="chat_send">SEND</button>
            </form>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
